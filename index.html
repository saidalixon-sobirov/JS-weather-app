<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Weather with JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="location">
          <div class="city">Tashkent, UZ</div>
          <div class="date">Thursday 10 March 2022</div>
        </section>
        <section class="main-temp">
          <div class="temp">10<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="up-down">19 °C / 24 °C</div>
        </section>
      </main>
      <header>
        <input
          type="text"
          placeholder="Search..."
          autocomplete="off"
          class="search-box"
        />
      </header>
    </div>

    <script src="app.js"></script>
  </body>
</html>
